<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pageCssOrinoco.css">
    <title>Orinoco</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-warning">
         <h1 class="col text-white">Orinoco</h1>
            <nav class="col navbar navbar-expand navbar-dark">
                 <ul class="navbar-nav">
                     <li class="nav-item active">
                       <a class="nav-link" href="../index.html">Ours en peluches</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="panier.html">Panier</a>
                     </li>
                 </ul>
            </nav>
        </header>
     </div>
    
     <div class="bg container-fluid">
        <h3 class="text-center p-2">Formulaire de validation</h3>
         <div class="d-flex flex-column">
        <form class="d-flex flex-column align-items-center">
        
            <div class="form-group">
            <div class="form-group d-flex flex-column ">
                <label class="p-2" for="civilité">Civilité</label>
                <div class="d-flex justify-content-around">
                    <div class="m-2">
                        <input type="radio" name="civilité" class="form-check-input" id="Mme" required='required'>
                        <label class="form-check-label" for="Mme">Madame</label>
                    </div>
                    <div class="m-2">
                        <input type="radio" name="civilité" class="form-check-input" id="M." required='required'>
                        <label class="form-check-label" for="M.">Monsieur</label>
                    </div>
                </div> 

            <div class="form-group p-2">
                <input type="text"class="form-control" id="nom" placeholder="Nom" required='required'>
            </div>

            <div class="form-group p-2">
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required='required'>
            </div>

        </div>

            <div class="form-group p-2">
                <input type="text" class="form-control" id="adresse" aria-describedby="adresse" placeholder="Adresse de livraison" required='required'>
            </div>
           
            <div class="form-group p-2">
                <input type="number" class="form-control" id="codePostale" aria-describedby="codePostale" placeholder="Code Postale" required='required'>
            </div>

            <div class="form-group p-2">
                <input type="text" class="form-control" id="ville" aria-describedby="ville" placeholder="Ville" required='required'>
            </div>

            <div class="m-2">
                <label  class="p-2" for="email">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="robert.dupont@gmail.com" required='required'>
            </div>
            <div class="m-2">
                <label  class="p-2" for="confirmationeEmail">Confirmation de l'E-mail</label>
                <input type="email" class="form-control" id="confirmationEmail" aria-describedby="confirmationEmail" placeholder="robert.dupont@gmail.com" required='required'>
                <p id="erreurEmail"></p>
            </div>
        </div >

            <a href="./validation.html">
                <input type="submit" id='button' class="btn btn-secondary" value="Valider">
            </a>
        
          </form>
        
          <div class="w-75 bg col m-auto mb-2  mt-2" id="panier_totale">
            <div class="card h-50">
                <h5 id ="nom" class="card-title text-center p-2 mt-1">Récapitulatif de ma commande</h5>
                <div class="card-body d-flex flex-column">
                  <div class="card-text"></div>
                <div class="card-text d-flex">
                  <p class="m-1">Produits :</p>
                  <p class="m-1" id="quantiteTotal" >
                    <table>
                        <tbody id="listeProduit">
                         
                        </tbody>
                      </table>
                  </p>
                </div>
                <div class="mt-2 card-text d-flex">
                    <p class="mt-1">Livraison :</p>
                    <p class=" m-1" id="livraison">Gratuit</p>
                  </div>
                </div>
                <div class="card-text d-flex">
                    <p class="m-3" id="total"></p>
                  </div>
                </div>
            </div>
         </div>
        </div>
     </div>
     
 
     <div class="container-fluid">
     <footer class="row bg-footer">
         <ul class="list-inline text-center d-flex justify-content-around">
             <li class="list-inline-item"><a href="#">Contact</a></li>
             <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
             
         </ul>
     </footer>
     </div>
     
<script src="../js/function.js"></script>
<script src="../js/formulaire.js" async></script>
 
    
</body>
</html>
