<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pageCssOrinoco.css">
    <title>Orinoco</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-warning">
         <h1 class="col text-white">Orinoco</h1>
            <nav class="col navbar navbar-expand navbar-dark">
                 <ul class="navbar-nav">
                     <li class="nav-item active">
                       <a class="nav-link" href="../index.html">Ours en peluches</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="panier.html">Panier</a>
                     </li>
                 </ul>
            </nav>
        </header>
     </div>
     
     <div class="bg container-fluid d-flex">  
     <div class="col-9">
     <div id="panier" >
         <h3>Votre commande</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Couleur</th>
                <th scope="col">Quantité</th>
                <th scope="col">Prix</th>
              </tr>
            </thead>
            <tbody id="produitPanier">
      
            </tbody>
          </table>
           
     </div>
    
    </div>
     <div class="bg col-3" id="panier_totale">
        <div class="card h-50">
            <h5 class="card-title p-2 mt-1">TOTAL</h5>
            <div class="card-body d-flex flex-column">
              <div class="card-text"></div>
            <div class="card-text d-flex justify-content-between">
              <p class="mt-1">Produits</p>
              <p class="mt-1" id="quantiteTotal" ></p>
            </div>
            <div class="card-text d-flex justify-content-between">
              <p class="mt-1">Sous-total</p>
              <p class="mt-1" id="sousTotal"></p>
            </div>
            <div class="card-text d-flex justify-content-between">
                <p class="mt-1">Livraison</p>
                <p class="mt-1" id="livraison">Gratuit</p>
              </div>
            </div>
            <div class="card-text d-flex justify-content-around">
                <p class="mt-3">Total</p>
                <p class="mt-3" id="total"></p>
              </div>
        </div>
     </div>
     </div>

     <div class="bg container-fluid ">
     <form>
        
      <div class="form-group">
        <h3 class="text-center">Formulaire de validation</h3>
      <div class="form-group">
          <div class="d-flex justify-content-around">
              <div class="m-2">
                  <input type="radio" name="civilité" class="form-check-input" id="Mme" required='required'>
                  <label class="form-check-label" for="Mme">Madame</label>
              </div>
              <div class="m-2">
                  <input type="radio" name="civilité" class="form-check-input" id="M." required='required'>
                  <label class="form-check-label" for="M.">Monsieur</label>
              </div>
          </div> 
      </div>

      <div class="form-group p-2">
          <input type="text"class="form-control" id="nom" placeholder="Nom" required='required'>
      </div>

      <div class="form-group p-2">
          <input type="text" class="form-control" id="prenom" placeholder="Prénom" required='required'>
      </div>

  </div>

      <div class="form-group p-2">
          <input type="text" class="form-control" id="adresse" aria-describedby="adresse" placeholder="Adresse de livraison" required='required'>
      </div>
     
      <div class="form-group p-2">
          <input type="number" class="form-control" id="codePostale" aria-describedby="codePostale" placeholder="Code Postal" required='required'>
      </div>

      <div class="form-group p-2">
          <input type="text" class="form-control" id="ville" aria-describedby="ville" placeholder="Ville" required='required'>
      </div>

      <div class="m-2">
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="E-mail" required='required'>
      </div>

      <a id='buttonFormulaire'  class="btn btn-secondary w-100 m-2">
          Valider
      </a>
  
    </form>
  
  </div>
 
     <div class="container-fluid">
     <footer class="row bg-footer">
         <ul class="list-inline text-center d-flex justify-content-around">
             <li class="list-inline-item"><a href="#">Contact</a></li>
             <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
             
         </ul>
     </footer>
     </div>
 
<script src="../js/function.js"></script>
<script src="../js/panier.js" async></script>
    
</body>
</html>
